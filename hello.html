<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>To-Do List ฝึกใช้งาน</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f0f4f8;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #todo-form {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: white;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    li.done {
      text-decoration: line-through;
      color: gray;
    }
    .delete-btn {
      background: red;
      color: white;
      border: none;
      border-radius: 3px;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>To-Do List</h1>

  <div id="todo-form">
    <input type="text" id="new-task" placeholder="เพิ่มงานที่ต้องทำ...">
    <button onclick="addTask()">เพิ่ม</button>
  </div>

  <ul id="task-list"></ul>

  <script>
    function addTask() {
      const input = document.getElementById("new-task");
      const taskText = input.value.trim();
      if (taskText === "") return;

      const li = document.createElement("li");
      li.textContent = taskText;

      li.onclick = function () {
        li.classList.toggle("done");
      };

      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "ลบ";
      deleteBtn.className = "delete-btn";
      deleteBtn.onclick = function (event) {
        event.stopPropagation(); // ป้องกันการติ๊กเสร็จ
        li.remove();
      };

      li.appendChild(deleteBtn);
      document.getElementById("task-list").appendChild(li);
      input.value = "";
    }
  </script>

</body>
</html>
